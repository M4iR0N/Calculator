<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator-container">
            <h1>Calculator</h1>
            <div class="calc_btn">
                <button type="submit" id="addBtn">+</button>
                <button type="submit" id="subtractBtn">-</button>
                <button type="submit" id="multiplyBtn">*</button>
                <button type="submit" id="divideBtn">/</button>
            </div>
            <label for="inputOne">First Number:</label>
            <input type="text" name="inputOne" id="inputOne">
            <label for="inputOne">Second Number:</label>
            <input type="text" name="inputTwo" id="inputTwo">
        </div>
    </div>

    <script src="script.js"></script>
</body>
